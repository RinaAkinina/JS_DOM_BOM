<body>
    <div class="block">
        <h1> Капризный назад</h1>
        <h2>Сделайте кнопку «назад», но такую, что срабатывает, только если в документе не менее трех полей ввода
            (input) с типом текст (атрибут type="text" или по умолчанию, без этого атрибута), у которых введен текст
            «пожалуйста». </h2>
        <input type="text" class="write_please">
        <input type="text" class="write_please">
        <input type="text" class="write_please">
        <button class=" capricious_back">
            НАЗАД
        </button>
    </div>

    <script>
        const buttonCapriciousBack = document.querySelector('.capricious_back');
        buttonCapriciousBack.onclick = function () {
            const textInput = document.querySelectorAll('.write_please').value;
            const text = document.querySelectorAll('.write_please');
            let sum = 0;
            for (let iteration of text) {
                if (iteration.value === 'пожалуйста') {
                    sum += 1;
                }
                if (sum === 3) {
                    buttonCapriciousBack.innerText = 'Ну лааадно!'
                } else {
                    buttonCapriciousBack.innerText = 'Недостаточно умоляли!'
                }

            }
        }


    </script>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1 id="apply">
        Задание 3. Применить
    </h1>
    <p>
        Сделайте страницу статьи с каким-нибудь заголовком. Можете взять любые тексты из интернета. Под заголовком
        сделайте текстовое поле ввода и кнопку “применить”. При нажатии на кнопку “применить” заголовок статьи должен
        меняться на то, что написано в текстовом поле ввода.
    </p>
    <input id="input" type="text">
    <button id="button"> Применить</button>
    <script>
        const button = document.getElementById('button');
        const input = document.getElementById('input');
        button.onclick = function () {
            apply.textContent = input.value;
        }
    </script>
</body>

</html>
